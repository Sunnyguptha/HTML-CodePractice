<!DOCTYPE html>

<html>

<head>
          <title> create Dropdown</title>

          <style>
                  select{
                    background-color: red;
                    color:white;
                    width: 32%;
                    height: 1cm;
                  }

                  
                  select optgroup{
                    color: black;
                    background-color: gray;
                  }
          </style>

</head>

<body>
       
              Academics: <select name="Academics" id="Academics">
                    <option value="" disabled selected>Select Option</option>

                    <option value="java">Java</option>
                    <optgroup label="6 months"></optgroup>

                    <option value="python">Python</option>
                    <optgroup label="3 months"></optgroup>
          </select>      



          
</body>
</html>
