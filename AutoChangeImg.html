<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Example</title>
</head>
<body>
    <picture>
        <!-- Large screen image -->
        <source media="(min-width: 1200px)" srcset="wallpaper1 (1).jpg">
        
        <source media="(min-width: 100px)" srcset="wallpaper3 (1).jpg">
        <!-- Default image for smaller screens -->
        <img src="wallpaper2 (1).jpg" alt="Wallpaper Image" width="100%">
        
    </picture>
</body>
</html>
