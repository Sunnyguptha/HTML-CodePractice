<!DOCTYPE html>

<html>
          <head>
                    <title>Iframe concept</title>
          </head>
          <body>
                    <!--
                    Iframe stand for "inline Frame".Iframe used to embed external ads,videos,tag,image,or other interactive elements into the page
                    -->

                   <!-- <iframe src="vid1.mp4"  height="400px" width="400px"></iframe>
                    -->

                    <iframe frameborder="3" height="400px" width="700px" name="myframe"></iframe>
                    <br>
                    <br><br>
                    <a href="vid1.mp4" target="myframe">Video</a>

                    <a href="wallpaper1 (1).jpg" target="myframe">Image1</a>

          </body>
</html>
